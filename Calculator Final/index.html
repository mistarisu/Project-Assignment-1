<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <input type="text" placeholder="0" id="output-screen">
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" onclick="Clear()">C</button></td>
                        <td><button class="btn-operator" onclick="del()">DEL</button></td>
                        <td><button class="btn-operator" onclick="Percentage()">%</button></td>
                        <td><button class="btn-operator" onclick="display('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" onclick="display('7')">7</button></td>
                        <td><button class="btn-number" onclick="display('8')">8</button></td>
                        <td><button class="btn-number" onclick="display('9')">9</button></td>
                        <td><button class="btn-operator" onclick="display('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" onclick="display('4')">4</button></td>
                        <td><button class="btn-number" onclick="display('5')">5</button></td>
                        <td><button class="btn-number" onclick="display('6')">6</button></td>
                        <td><button class="btn-operator" onclick="display('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" onclick="display('1')">1</button></td>
                        <td><button class="btn-number" onclick="display('2')">2</button></td>
                        <td><button class="btn-number" onclick="display('3')">3</button></td>
                        <td><button class="btn-operator" onclick="display('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" onclick="reverse_num()">+/-</button></td>
                        <td><button class="btn-number" onclick="display('0')">0</button></td>
                        <td><button class="btn-number" onclick="display('.')">.</button></td>
                        <td><button class="btn-equal" onclick="calculate()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
